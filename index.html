<!DOCTYPE html>
<img lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
</head>

<body>
  <div class="box">
    <div class="image">
      <img src="images/illustration-hero.svg" class="pic">
    </div>
    <div class="box-body">
      <h1 class="red-hat">Order Summary</h1>
      <p id="you">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br>anywhere you like!
      </p>
      <div class="M-box">
        <div class="left-minibox">
          <img class="misc" src="images/icon-music.svg">
          <div style="display: flex; flex-direction: column; gap: 10px; justify-content: center;">
            <p class="plan"> Annual Plan</p>
            <p class="price"> $59.99/year </p>
          </div>
        </div>
        <a href=" #" class="change"> Change</a>
      </div>
      <div class="buttons">
        <button class="submit"> Proceed to Payment</button>
        <button class="cancel"> Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/amr-alhaj-taha-26936a172/">Amr Alhaj Taha</a>.
    </div>
  </div>
</body>

</html>
